os: linux
sudo: required
language:
- minimal
services:
- docker


jobs:
  include:
  - name: "checks"
    script:
    - docker run -v `pwd`:`pwd` -w `pwd` --cap-add=SYS_PTRACE -t shesta/testtravis scripts/checks.sh
  - name: "tests"
    script:
    - docker run -v `pwd`:`pwd` -w `pwd` -t shesta/testtravis scripts/tests.sh
  - name: "quality"
    script:
    - ./scripts/genenv.sh
    - docker run --env-file .env -v `pwd`:`pwd` -w `pwd` -t shesta/testtravis scripts/coverage.sh
